<template name="leaderboard">
    {{#each players}}
      {{> player}}
    {{/each}}

  {{#if selected_name}}
  <div>
    <div>{{selected_name}}</div>
    <input type="button" class="inc" value="Give 5 points" />
  </div>
  {{/if}}

  {{#unless selected_name}}
  <div>Click a player to select</div>
  {{/unless}}

  <div>
    Available at Github - <a href="https://github.com/hughhopkins/miniLeader">https://github.com/hughhopkins/miniLeader</a>
  </div>
</template>
